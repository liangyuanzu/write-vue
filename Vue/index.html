<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/lue.js"></script>
</head>
<body>
<div id="app">
  <input type="text" v-model="name.first">
  <div v-html="html"></div>
  <div v-text="text"></div>
  <p>{{ age }}</p>
  <ul>
    <li>6</li>
    <li>6</li>
    <li>6</li>
  </ul>
</div>

<script>
const lvu = new Lue({
  el: '#app',
  data: {
    name: {
      first: 'Jason'
    },
    html: '<p> v-html </p>',
    text: '<div> v-text </div>',
    age: 22
  }
})

console.log(lvu.$el)
console.log(lvu.$data)
</script>
</body>
</html>
